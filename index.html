<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Game Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- My CSS Sheet -->
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<body>
    <header>
        <!-- Display title of Game and Start Button -->
        <h1>Centipede Game</h1>
        <!-- ^Change later^ -->
        <button class='start-button'>Start Game</button>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-3"id='about'>
                <h5>Instructions:</h5>
                <p>Shoot all the enemies before they reach you! Be wary of the 'obstacles' that will get in your way.</br></br> Eliminate all opponents and you will be victorious!</p>
                <h5>Controls:</h5>
                <img src='images/arrows.jpg'>
                <p class='keyboard-controls'>Player Movement</p>
                <!-- <p>Left Arrow: Move Left</p>
                <p>Right Arrow: Move Right</p>
                <p>Up Arrow: Move Up</p>
                <p>Down Arrow: Move Down</p> -->
                <img src='images/spacebar.png'>

            </div>
            <div class="col-6" id='game-display'>
                Game Display
            </div>
            <div class="col-2"id ='player-info'>
                <h3>Level: 1</h3>
                <h3>Score:</h3>
            </div>
        </div>
    </div>

<!-- My JavaScript -->
