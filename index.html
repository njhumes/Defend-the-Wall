<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Defend the Wall Game Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- My CSS Sheet -->
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Boostrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <!-- Display title of Game and Start Button -->
        <h1>Defend the Wall</h1>
        <button id='start-button'>Start Game</button>
    </header>
    <div class="container">
        <div class='row'>
            <div class="col" id='player-info'>
                <h5>Instructions:</h5>
                <p>Shoot all the enemies before they reach you! Be wary of the 'obstacles' that will get in your way. Eliminate
                    all opponents and you will be victorious!</p>   
                <h4 id='level'>Level: 1</h4>
                <h4 id='score'>Score: 0</h4>
                <h4 id='lives'>Lives: 3</h4>
            </div>
        </div>
        <div class='row'>
            <div class="col-10" id='game-display'>
            </div>
        </div>    
        <div class="row">
            <div class="col" id='about'>
                
                <h5>Controls:</h5>
                <img src='images/arrows.jpg'>
                <p class='keyboard-controls'>Player Movement</p>
                <img src='images/spacebar.png'>
                <p class='keyboard-controls'>Attack</p>
            </div>
         </div>
    </div>

<!-- My JavaScript -->
<script src="js/app.js"></script>
</body>
</html>
